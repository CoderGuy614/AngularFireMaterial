<div class="container mt-3">
  <div *ngIf="user$ | async as user; else guest">
    <h2>Welcome, {{ user.displayName || user.email }} </h2>
  </div>
  <ng-template #guest>
    <h2>Welcome, guest!</h2>
  </ng-template>


<div class="my-4">
  <div class="card card-body" *ngIf="profile; else noProfile">
    <div class="list-group">
      <div class="list-group-item">Name: {{ profile.firstName + " " + profile.lastName }}
        <button type="button" class="btn btn-primary mx-4" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
      </div>
      <div class="list-group-item">Age: {{ profile.age }}
        <button type="button" class="btn btn-primary mx-4" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
      </div>
      <div class="list-group-item">
        Birthday: {{ profile.birthday.seconds * 1000 | date: "yyyy-MM-dd" }}
        <button type="button" class="btn btn-primary mx-4" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
      </div>
    </div>
  </div>
</div>

</div>

<ng-template #noProfile>
  <hr />
  <h4>You Don't Have a Profile</h4>
  <button class="btn btn-primary">Create a Profile</button>
</ng-template>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Profile</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">New Data</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
