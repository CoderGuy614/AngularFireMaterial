<div class="btn-group mx-2 mt-2">
  <button type="button" class="btn btn-outline-secondary d-flex align-items-center justify-content-between">
      <img class='navbar-avatar rounded-circle me-2' src="{{ user.photoURL ? user.photoURL : userPhotoPlaceholder }}" alt="profile-pic">
      Welcome, {{ user.displayName || user.email }}
  </button>
  <button type="button" class="btn btn-outline-secondary btn-lg dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
    <span class="visually-hidden">Toggle Dropdown</span>
  </button>
  <ul class="dropdown-menu">
    <li><a class="dropdown-item" href="#">Profile</a></li>
    <li><a class="dropdown-item" (click)="onLogoutClick()">Logout</a></li>
  </ul>
</div>
