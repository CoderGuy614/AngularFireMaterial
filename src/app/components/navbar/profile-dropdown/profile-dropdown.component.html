<div class='d-flex flex-row align-items-center justify-content-center'>
  <img class='navbar-avatar rounded-circle mx-1' src="{{ user.photoURL ? user.photoURL : userPhotoPlaceholder }}" alt="profile-pic">
  <button mat-button [matMenuTriggerFor]="menu">{{ user.displayName || user.email }}</button>
</div>

<mat-menu #menu="matMenu">
  <button mat-menu-item>Profile</button>
  <button mat-menu-item (click)="onLogoutClick()">Logout</button>
</mat-menu>
