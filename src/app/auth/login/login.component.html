<mat-card>
  <mat-tab-group  mat-align-tabs="center">
    <mat-tab label="Login">
      <div class="container d-flex flex-column justify-content-center">
        <h1 class="text-center">
          <span class="text-secondary"
            ><i class="fa fa-fire mx-2"></i>AngularFire
          </span>
          Material
        </h1>
        <form [formGroup]="loginForm" (submit)="onSubmitLogin()">
          <div class="container fluid">
            <div class="row d-flex flex-column justify-content-center align-items-center">
              <div class="d-flex flex-column">
                <mat-form-field appearance="legacy">
                  <mat-label for="email">Email</mat-label>
                  <input
                    matInput
                    type="email"
                    formControlName="email"
                    name="email"
                    placeholder="Enter your email"
                    required
                  />
                </mat-form-field>
                <mat-form-field appearance="legacy">
                  <mat-label for="password">Password</mat-label>
                  <input
                    matInput
                    type="password"
                    name="password"
                    formControlName="password"
                    class="form-control"
                    placeholder="Enter password"
                    required
                  />
                </mat-form-field>

                <div class="my-3 mx-auto">
                  <a mat-flat-button href='/forgot-password' class="link-primary">Forgot Password?</a>
                </div>
                <div *ngIf="loading$ | async; then thenLoginBlock else elseLoginBlock"></div>

              </div>
            </div>
          </div>
        </form>
      </div>
    </mat-tab>
    
    <mat-tab label="Register">

      <div class="container d-flex flex-column justify-content-center">
   
      <h1 class="text-center py-3">
        <span class="text-secondary"
          ><i class="fa fa-fire mx-2"></i>AngularFire
        </span>
        Auth
      </h1>

      <form [formGroup]="registerForm" (submit)="onSubmitRegister()">
        <div class="container fluid">
          <div class="row d-flex flex-column justify-content-center align-items-center">
            <div class="d-flex flex-column">
              <mat-form-field appearance="legacy" [ngClass]="displayFieldCssRegister('email')">
                <mat-label for="email">Email</mat-label>
                <input
                  matInput
                  type="email"
                  formControlName="email"
                  name="email"
                  placeholder="example@mail.com"
                  
                />
                <app-field-error-display 
                  [displayError]="isFieldValidRegister('email')" 
                  errorMsg="Please enter a valid email address">
                </app-field-error-display>
              </mat-form-field>
              <mat-form-field  [ngClass]="displayFieldCssRegister('password')">
                <mat-label for="password">Password</mat-label>
                <input
                  matInput
                  type="password"
                  name="password"
                  formControlName="password"
                  placeholder="Must be at least 6 characters"

                />
                <app-field-error-display 
                  [displayError]="isFieldValidRegister('password')" 
                  errorMsg="Please enter a valid password">
                </app-field-error-display>
              </mat-form-field>
              <mat-form-field [ngClass]="displayFieldCssRegister('confirmPassword')">
                <mat-label for="confirmPassword">Confirm Password</mat-label>
                <input
                  matInput
                  type="password"
                  name="confirmPassword"
                  formControlName="confirmPassword"
                  placeholder="Confirm Password"
                />
                <app-field-error-display 
                  [displayError]="isConfirmPasswordValid()" 
                  errorMsg="Passwords do not match">
                </app-field-error-display>
              </mat-form-field>
              <div *ngIf="loading$ | async; then thenRegisterBlock else elseRegisterBlock"></div>
            </div>
          </div>  
        </div>
      </form>

      </div>
    </mat-tab>
  </mat-tab-group>
</mat-card>


      <ng-template #thenRegisterBlock>
        <button mat-button color="primary">
          <span class="spinner-border spinner-border-sm"></span>
          Loading..
        </button>
      </ng-template>

      <ng-template #elseRegisterBlock> 
        <button 
        mat-raised-button 
        color="primary" 
        type="submit" 
        [disabled]="!registerForm.valid"
        class="w-100"
        >
          Submit
        </button>
      </ng-template>

    <ng-template #thenLoginBlock>
      <button mat-raised-button color="primary">
        <span class="spinner-border spinner-border-sm"></span>
        Loading..
      </button>
    </ng-template>

    <ng-template #elseLoginBlock>        
        <button 
        mat-raised-button 
        color="primary" 
        type="submit" 
        [disabled]="!loginForm.valid"
        class="w-100"
        >
          Login
        </button>
    </ng-template>
