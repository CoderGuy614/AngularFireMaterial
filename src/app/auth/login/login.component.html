<div class="row mt-2">
  <div class="col-md-6 mx-auto d-flex flex-column">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center py-3">
          <span class="text-secondary"
            ><i class="fa fa-fire mx-2"></i>AngularFire
          </span>
          Auth
        </h1>
        <form [formGroup]="form" (submit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              class="form-control"
              type="email"
              formControlName="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              formControlName="password"
              class="form-control"
              placeholder="Enter password"
              required
            />
          </div>
          <div class="my-3 mx-auto">
            <a href='/forgot-password' class="link-primary">Forgot Password?</a>
          </div>
            <div *ngIf="loading$ | async; then thenBlock else elseBlock"></div>
        </form>
      </div>
    </div>
    <div class="d-inline-flex mt-2 mx-auto">
      <p class="text-muted">Don't have an account? </p><a href="/register" class="link-primary ml-2">Sign Up</a>
    </div>
  </div>
</div>




<ng-template #thenBlock>
  <button class="btn btn-secondary btn-block">
    <span class="spinner-border spinner-border-sm"></span>
    Loading..
  </button>
</ng-template>
<ng-template #elseBlock> 
  <div class="form-group">           
    <input
    type="submit"
    value="Login"
    class="btn btn-secondary btn-block"
    [disabled]="!form.valid"          
    />
  </div>
</ng-template>
